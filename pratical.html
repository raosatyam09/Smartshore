<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Content Example</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; }
    nav { width: 200px; background: #eee; padding: 1rem; }
    nav a { display: block; margin-bottom: 10px; text-decoration: none; color: black; cursor: pointer; }
    nav a:hover { color: blue; }
    #content { flex: 1; padding: 1rem; background: #f8f8f8; min-height: 200px; }
  </style>
</head>
<body>

<nav>
  <a data-content="home">üè† Home</a>
  <a data-content="about">‚ÑπÔ∏è About</a>
  <a data-content="contact">üìû Contact</a>
</nav>

<div id="content">
  <h2>Welcome!</h2>
  <p>Click the menu to load content here.</p>
</div>

<script>
  const contentBox = document.querySelector("#content");

  // Content data (like state in React)
  const pages = {
    home: `<h2>Home Page</h2><p>This is the home page content.</p>`,
    about: `<h2>About Us</h2><p>We are awesome!</p>`,
    contact: `<h2>Contact Us</h2><p>Email us at example@mail.com</p>`
  };

  // Event binding
  document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function() {
      const pageKey = this.dataset.content;
      contentBox.innerHTML = pages[pageKey] || `<h2>Not Found</h2>`;
    });
  });
</script>

</body>
</html>
